    <style>

    #one {
      background-color: #CC5500;
      padding: 25px;

    #two {
      background-color: white;
      padding: 20px;
      height: 25px;

    #three {

    }

    }

    .left {
      width: 150px;
      height: 50px;
      padding-left: 30px;

      width: 45%;
      text-align: right;
      font-size: large;
      font-weight: 800;
      font-family: 'Ysabeau SC', sans-serif;
      padding-right: 30px;
      float: right; }
    
    .menu {
      display: grid;
      font-size: 13pt;
      font-weight: 300;
      font-family: 'Ysabeau SC', sans-serif;
      text-align: right;
      grid-template-columns: 40% 12% 12% 12% 12% 12%;
    }

    .main {
      display: grid;
      text-align: center;
      grid-template-columns: 33% 34% 33%;
    }

    .sub {
      display: grid;
      text-align: center;
      grid-template-columns: 50% 50%;
    }

    .services {
      text-align: center;
    }

    .container {
      display: flex;
      background-color: #CC5500; 
    }

    .column {
      flex: 1;
      padding: 10px;
    }

    img {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: xx-large;
      font-weight: 800;
      font-family: 'Ysabeau SC', sans-serif;
    }
    
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
